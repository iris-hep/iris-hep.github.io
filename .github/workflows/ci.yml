name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: master
  schedule:
  - cron: "0 0 * * *"

jobs:
  website:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Restore bundle cache
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Restore publication cache
      uses: actions/cache@v2
      with:
        path: _cache
        key: ${{ runner.os }}-_cache-${{ hashFiles('_data/publications/*.yml') }}

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install apt requirements
      run: |
        sudo apt-get update
        sudo apt-get install libxslt-dev libxml2-dev
        gem install bundler

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
      env:
        NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    - name: Check RuboCop
      run: bundle exec rake rubocop

    - name: Build the site
      run: bundle exec rake build
      env:
        JEKYLL_ENV: production
        INDICO_API_KEY: ${{ secrets.INDICO_API_KEY }}
        INDICO_SECRET_KEY: ${{ secrets.INDICO_SECRET_KEY }}

    - name: Check for issues
      run: bundle exec rake checkonly || true

    - name: Write new README for output repo
      run: |
        echo "# WARNING: Do not edit this generated repository; edit [iris-hep.github.io-source](https://github.com/iris-hep/iris-hep.github.io-source) instead!" > _site/README.md

    - name: Deploy
      if: >
        success()
        && github.ref == 'refs/heads/master'
        && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
        && github.repository == 'iris-hep/iris-hep.github.io-source'
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: iris-hep/iris-hep.github.io
        publish_branch: master
        publish_dir: _site
        force_orphan: true
        cname: iris-hep.org
