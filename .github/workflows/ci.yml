name: CI

on:
  pull_request:
  push:
    branches: master

jobs:
  website:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: ./.github/actions/build-site
      with:
        indico-api-key: ${{ secrets.INDICO_API_KEY }}
        indico-secret-key: ${{ secrets.INDICO_SECRET_KEY }}
