name: CI

on:
  pull_request:
  push:
    branches: master

jobs:
  website:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Restore bundle cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Restore publication cache
      uses: actions/cache@v1
      with:
        path: _cache
        key: ${{ runner.os }}-_cache-${{ hashFiles('_data/publications/*.yml') }}
        restore-keys: |
          ${{ runner.os }}-_cache-

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Install apt requirements
      run: |
        sudo apt-get install libxslt-dev libxml2-dev
        gem install bundler

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
      env:
        NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    - name: Build the site
      run: bundle exec rake build
      env:
        JEKYLL_ENV: production

    - name: Check for issues
      run: bundle exec rake checkonly || true

    - name: Write new README for output repo
      run: |
        echo "# WARNING: Do not edit this generated repository; edit [iris-hep.github.io-source](https://github.com/iris-hep/iris-hep.github.io-source) instead!" > _site/README.md
    
    - name: Deploy
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: iris-hep/iris-hep.github.io
        publish_branch: master
        publish_dir: _site
        force_orphan: true
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
