
{%- assign selected_events = site.data.indico[include.name] | values | where_day_range: "startdate", nil, 1 | sort: 'startdate' | reverse -%}

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Meeting</th>
    </tr>
  </thead>
  <tbody>
  {%- for event in selected_events -%}
    <tr>
      <td>{{event.startdate | date: '%B %d, %Y'}}</td>
      <td><a href="{{event.meetingurl}}">{{event.name}}</a></td>
    </tr>
  {%- endfor-%}
  </tbody>
</table>
