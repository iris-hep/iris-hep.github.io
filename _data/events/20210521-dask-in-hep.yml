name: Dask in High-Energy Physics community workshop at Dask Distributed Summit 2021
startdate: 2021-05-21
enddate: 2021-05-21
location: Online
meetingurl: https://summit.dask.org/schedule/presentation/24/dask-in-high-energy-physics-community/
