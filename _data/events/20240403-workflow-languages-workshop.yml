description: >
  This workshop will bring together experts on workflow languages and workflow management tools from the HEP and broader scientific open source software communities, and facilitate a dialogue between them.
  The workshop is intended for developers of tools that build on workflow languages and advanced users of workflow languages in HEP contexts, though anyone interested is welcome to register.
