title: ServiceX To ROOT's RDataFrame
description: >
  The [IRIS-HEP ServiceX](https://iris-hep.org/projects/servicex.html) project
  extracts columnar data from an experiment's datafiles, and streams it to the
  user. One application is ingesting using a tool like [ROOT's
  RDataFrame](https://root.cern/manual/data_frame/).  This project will make
  ServiceX data a source for RDataFrame
